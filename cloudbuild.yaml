# Cloud Build configuration for Whale Wallet
# Triggers on push to main branch

steps:
  # Run tests
  - name: 'python:3.11-slim'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-cov
        python -m pytest tests/ -v --cov=app --cov-report=xml
    id: 'test'

  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/whale-wallet/api:$COMMIT_SHA'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/whale-wallet/api:latest'
      - '.'
    id: 'build'
    waitFor: ['test']

  # Push to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/whale-wallet/api:$COMMIT_SHA'
    id: 'push-sha'
    waitFor: ['build']

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/whale-wallet/api:latest'
    id: 'push-latest'
    waitFor: ['build']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'whale-api'
      - '--image=us-central1-docker.pkg.dev/$PROJECT_ID/whale-wallet/api:$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--memory=2Gi'
      - '--cpu=2'
      - '--min-instances=1'
      - '--max-instances=100'
      - '--set-env-vars=WHALE_ENV=production'
      - '--allow-unauthenticated'
    id: 'deploy'
    waitFor: ['push-sha']

# Store images in Artifact Registry
images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/whale-wallet/api:$COMMIT_SHA'
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/whale-wallet/api:latest'

# Timeout for the entire build
timeout: '1200s'

# Substitutions for environment-specific values
substitutions:
  _DEPLOY_REGION: 'us-central1'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
