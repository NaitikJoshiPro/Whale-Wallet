<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Whale Wallet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/static/css/main.css">
</head>

<body>
    <div class="login-container">
        <div class="card login-card">
            <div class="login-header">
                <div class="login-logo">W</div>
                <div class="login-tagline">Sovereign Wealth Preservation</div>
            </div>

            <form id="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="email" placeholder="you@example.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="password" placeholder="Enter password" required>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 8px;" id="login-btn">
                    Sign In
                </button>
            </form>

            <div style="text-align: center; margin-top: 24px; padding-top: 24px; border-top: 1px solid var(--border);">
                <button class="btn" style="width: 100%;" onclick="demoLogin()">
                    Enter Demo Mode
                </button>
            </div>

            <div style="text-align: center; margin-top: 24px;">
                <span style="font-size: 11px; color: var(--text-muted);">
                    MPC · 2-of-3 Threshold · End-to-End Encrypted
                </span>
            </div>
        </div>
    </div>

    <div class="toast-container" id="toast-container"></div>

    <script src="/static/js/main.js"></script>
    <script>
        async function handleLogin(event) {
            event.preventDefault();
            const btn = document.getElementById('login-btn');
            btn.disabled = true;
            btn.textContent = 'Signing in...';

            try {
                // Simulate login
                await new Promise(resolve => setTimeout(resolve, 1000));

                // Set demo token
                localStorage.setItem('whale_token', 'demo_token_' + Date.now());
                window.location.href = '/';
            } catch (error) {
                WhaleWallet.Toast.error('Login failed');
                btn.disabled = false;
                btn.textContent = 'Sign In';
            }
        }

        function demoLogin() {
            localStorage.setItem('whale_token', 'demo_token_' + Date.now());
            window.location.href = '/';
        }

        // Check if already logged in
        if (localStorage.getItem('whale_token')) {
            window.location.href = '/';
        }
    </script>
</body>

</html>
